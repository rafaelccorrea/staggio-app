name: staggio
description: "Staggio - IA para Corretores de Im√≥veis"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.11.0

dependencies:
  flutter:
    sdk: flutter

  # UI
  cupertino_icons: ^1.0.8
  google_fonts: ^6.2.1
  flutter_svg: ^2.0.17
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_animate: ^4.5.2
  smooth_page_indicator: ^1.2.0+3
  iconsax_flutter: ^1.0.0+1

  # State Management
  flutter_bloc: ^9.1.0
  bloc: ^9.0.0
  equatable: ^2.0.7
  provider: ^6.1.5+1

  # Navigation
  go_router: ^14.8.1

  # Network
  dio: ^5.8.0+1
  json_annotation: ^4.9.0
  http: ^1.2.0

  # Firebase
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  google_sign_in: ^6.3.0

  # Storage
  shared_preferences: ^2.5.3
  flutter_secure_storage: ^9.2.4

  # Image
  image_picker: ^1.1.2
  photo_view: ^0.15.0

  # Biometric
  local_auth: ^2.3.0

  # Utils
  intl: ^0.20.2
  url_launcher: ^6.3.1
  share_plus: ^10.1.4
  connectivity_plus: ^6.1.4
  package_info_plus: ^8.3.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0
  build_runner: ^2.4.15
  json_serializable: ^6.9.4
  bloc_test: ^10.0.0
  mocktail: ^1.0.4
  flutter_launcher_icons: ^0.14.3
  flutter_native_splash: ^2.4.5

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/images/staggio_icon.png"
  adaptive_icon_background: "#0A1628"
  adaptive_icon_foreground: "assets/images/staggio_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true

flutter_native_splash:
  color: "#0A1628"
  image: "assets/images/staggio_logo.png"
  color_dark: "#0A1628"
  image_dark: "assets/images/staggio_logo.png"
  android_12:
    color: "#0A1628"
    icon_background_color: "#0A1628"
    image: "assets/images/staggio_icon.png"
  ios: true
  android: true

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/
