<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <!-- Base para que favicon e assets relativos funcionem em /sistema/ (Hostinger, etc.) -->
    <base href="%BASE_URL%" />
    
    <!-- Favicons (logo IntelliSys) - vários tamanhos para aba e bookmarks mais nítidos -->
    <link rel="icon" type="image/png" sizes="32x32" href="logo.png?v=2" />
    <link rel="icon" type="image/png" sizes="48x48" href="logo.png?v=2" />
    <link rel="icon" type="image/png" sizes="192x192" href="logo.png?v=2" />
    
    <!-- Apple Touch Icon (iOS) - tamanho maior para tela inicial -->
    <link rel="apple-touch-icon" sizes="180x180" href="logo.png?v=2" />
    <link rel="apple-touch-icon" sizes="192x192" href="logo.png?v=2" />
    
    <!-- Manifest para PWA -->
    <link rel="manifest" href="site.webmanifest" />
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="theme-color" content="#A63126" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <title>Intellisys - Sistema Imobiliário</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
